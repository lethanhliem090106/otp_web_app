<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h1>Mã OTP: <span id="otp" class="fw-bold text-primary">{{ otp }}</span></h1>
        <p class="text-muted">Chế độ: {{ mode }}</p>
        <img src="data:image/png;base64,{{ qr_img }}" alt="QR Code" class="img-fluid mb-3" style="max-width: 200px;">
        {% if mode == 'TOTP' %}
        <div id="timer" class="alert alert-info w-50 mx-auto">Thời gian còn lại: <span id="time-left">30</span> giây</div>
        <script>
            const secret = "{{ secret | safe }}"; // Lưu ý: Chỉ demo, thực tế dùng session
            let timeLeft = 30 - (Math.floor(Date.now() / 1000) % 30);
            const timer = document.getElementById('timer');
            const timeLeftSpan = document.getElementById('time-left');
            const otpSpan = document.getElementById('otp');

            function updateTimer() {
                timeLeftSpan.textContent = timeLeft;
                if (timeLeft <= 0) {
                    fetch('/totp_refresh', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ secret: secret })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.otp) {
                            otpSpan.textContent = data.otp;
                            timeLeft = 30;
                        }
                    })
                    .catch(err => console.error('Error refreshing OTP:', err));
                }
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
            updateTimer();
        </script>
        {% endif %}
        <a href="/" class="btn btn-secondary mt-3">Quay lại</a>
    </div>
</body>
</html>
