<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator - 2FA Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ứng dụng Tạo Mã OTP (2FA Demo)</h1>
        <p class="text-center text-muted mb-4">Hiểu về xác thực hai yếu tố (2FA) với HMAC-SHA1. Nhập secret key để tạo mã OTP.</p>
        
        <div class="card p-4 mx-auto" style="max-width: 500px;">
            <form method="POST">
                <div class="mb-3">
                    <label for="secret" class="form-label">Secret Key (base32):</label>
                    <input type="text" name="secret" id="secret" class="form-control" required placeholder="Ví dụ: JBSWY3DPEHPK3PXP">
                </div>
                <div class="mb-3">
                    <label for="mode" class="form-label">Chế độ:</label>
                    <select name="mode" id="mode" class="form-select">
                        <option value="TOTP">TOTP (Dựa trên thời gian)</option>
                        <option value="HOTP">HOTP (Dựa trên counter)</option>
                    </select>
                </div>
                <div class="mb-3" id="counter-field" style="display: none;">
                    <label for="counter" class="form-label">Counter (cho HOTP):</label>
                    <input type="number" name="counter" id="counter" class="form-control" value="1" min="1">
                </div>
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <button type="submit" class="btn btn-primary w-100">Tạo OTP</button>
            </form>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
